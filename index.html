<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body >
	<div id="container">
		<div class="component" id="component1">
			<div  id="screen" style="overflow: clip; word-wrap: nowrap" ></div>
		</div>
		<div class="component" id="component2">
			<button class="upper3" onclick="document.getElementById('screen').innerHTML =''">AC</button>
			<button class="upper3" onclick="bak()" >&#9003;</button>
			<button class="upper3" onclick="document.getElementById('screen').innerHTML +='%'">%</button>
			<button class="sidebtn" onclick="document.getElementById('screen').innerHTML += '/'">&divide</button>
			<button onclick="document.getElementById('screen').innerHTML +=7">7</button>
			<button onclick="document.getElementById('screen').innerHTML +=8">8</button>
			<button onclick="document.getElementById('screen').innerHTML +=9">9</button>
			<button class="sidebtn" onclick="document.getElementById('screen').innerHTML += '*' "><b>*</b></button>
			<button onclick="document.getElementById('screen').innerHTML +=4">4</button>
			<button onclick="document.getElementById('screen').innerHTML +=5">5</button>
			<button onclick="document.getElementById('screen').innerHTML +=6">6</button>
			<button class="sidebtn" onclick="document.getElementById('screen').innerHTML += '+'">+</button>
			<button onclick="document.getElementById('screen').innerHTML +=1">1</button>
			<button onclick="document.getElementById('screen').innerHTML +=2">2</button>
			<button onclick="document.getElementById('screen').innerHTML +=3">3</button>
			<button class="sidebtn" onclick="document.getElementById('screen').innerHTML +='-'">-</button>
			
			<button id="zero" onclick="document.getElementById('screen').innerHTML +=0">0</button>
			<button onclick="document.getElementById('screen').innerHTML +='.'">&#9726;</button>
			<button class="sidebtn" onclick="calc()">=</button>

		</div>
	</div>

<script type="text/javascript" src="./script.js">
	
</script>
</body>
</html>
